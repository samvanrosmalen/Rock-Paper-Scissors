<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="Rock()">Rock</button>
    <button onclick="Paper()">Paper</button>
    <button onclick="Scissors()">Scissors</button>

    <p id="demo"></p>

    <script>
        function Rock(){
            document.getElementById("demo").innerHTML = "Rock";
        }

        function Paper(){
            document.getElementById("demo").innerHTML = "Paper";
        }

        function Scissors(){
            document.getElementById("demo").innerHTML = "Scissors";
        }
    </script>
</body>
</html>
